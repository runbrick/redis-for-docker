version: "3"

services:
    # ------------------------------------#
    #             Redis Server            #
    # ------------------------------------#
    redis1:
        image: redis:latest
        container_name: "redis1"
        volumes:
            - "./config/redis1.conf:/usr/local/etc/redis/redis.conf"
            - "./logs/redis:/var/log/redis"
        # restart: always
        command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
        network_mode: "host"
        networks:
            - sentinel
    # -----------------
    redis2:
        image: redis:latest
        container_name: "redis2"
        volumes:
            - "./config/redis2.conf:/usr/local/etc/redis/redis.conf"
            - "./logs/redis:/var/log/redis"
        # restart: always
        command: ["redis-server", "/usr/local/etc/redis/redis.conf","--slaveof", "${SERVER_IP}", "6379"]
        network_mode: "host"
        depends_on:
            - redis1
    # -----------------
    redis3:
        image: redis:latest
        container_name: "redis3"
        volumes:
            - "./config/redis3.conf:/usr/local/etc/redis/redis.conf"
            - "./logs/redis:/var/log/redis"
        # restart: always
        command: ["redis-server", "/usr/local/etc/redis/redis.conf","--slaveof", "${SERVER_IP}", "6379"]
        network_mode: "host"
        depends_on:
            - redis1
    # ------------------------------------#
    #           Redis Sentinel            #
    # ------------------------------------#
    redisSentinel:
        image: redis:latest
        container_name: "redisSentinel"
        volumes:
            - "./config/sentinel1.conf:/usr/local/etc/redis/sentinel.conf"
            - "./logs/sentinel:/var/log/redis"
        # restart: always
        command: ["redis-sentinel", "/usr/local/etc/redis/sentinel.conf"]
        network_mode: "host"
        depends_on:
            - redis1
    # -----------------
    redisSentinel2:
        image: redis:latest
        container_name: "redisSentinel2"
        volumes:
            - "./config/sentinel2.conf:/usr/local/etc/redis/sentinel.conf"
            - "./logs/sentinel:/var/log/redis"
        # restart: always
        command: ["redis-sentinel", "/usr/local/etc/redis/sentinel.conf"]
        network_mode: "host"
        depends_on:
            - redis1
    # -----------------
    redisSentinel3:
        image: redis:latest
        container_name: "redisSentinel3"
        volumes:
            - "./config/sentinel3.conf:/usr/local/etc/redis/sentinel.conf"
            - "./logs/sentinel:/var/log/redis"
        # restart: always
        command: ["redis-sentinel", "/usr/local/etc/redis/sentinel.conf"]
        network_mode: "host"
        depends_on:
            - redis1
